<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <label for="addressInput">Enter Address:</label>
        <input type="text" id="addressInput" placeholder="Enter city name">

        <button onclick="getCurrentWeather()">Get Current Weather</button>
        <button onclick="getForecast()">Get 5 Day Forecast</button>

        <div id="currentWeather"></div>
        <div id="forecastHeader"></div>
        <div id="forecast" class="forecast-container"></div>
        <div id="hourlyForecast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
